x_templates:
  action_setup:
    - &action_base
      os: "darwin"
      triggers:
        push:
          branches:
            - "main"
        pull_request:
          branches:
            - "*"
    - &arm64
      arch: "arm64"

    - &bazel_7
      env:
        # Versions past this require a new rules_apple, but one hasn't been
        # released yet
        USE_BAZEL_VERSION: 7.0.0-pre.20230724.1

    - &normal_resources
      resource_requests: { memory: 6GB }
    - &light_resources
      resource_requests: { memory: 3GB, cpu: 1 }

    # Workspace selection
    - &root_workspace
      git_clean_exclude:
        - bazel-output-base
        - setup-bazel-output-base
    - &examples_cc_workspace
      bazel_workspace_dir: examples/cc
      git_clean_exclude:
        - setup-bazel-output-base
        - examples/cc/bazel-output-base
        - examples/cc/setup-bazel-output-base
    - &examples_integration_workspace
      bazel_workspace_dir: examples/integration
      git_clean_exclude:
        - setup-bazel-output-base
        - examples/integration/bazel-output-base
        - examples/integration/setup-bazel-output-base
    - &examples_sanitizers_workspace
      bazel_workspace_dir: examples/sanitizers
      git_clean_exclude:
        - setup-bazel-output-base
        - examples/sanitizers/bazel-output-base
        - examples/sanitizers/setup-bazel-output-base
    - &examples_rules_ios_workspace
      bazel_workspace_dir: examples/rules_ios
      git_clean_exclude:
        - setup-bazel-output-base
        - examples/sanitizers/bazel-output-base
        - examples/sanitizers/setup-bazel-output-base

  commands:
    - &set_release_archive_override "--output_base=setup-bazel-output-base run --config=workflows @rules_xcodeproj//tools:set_release_archive_override"
    - &validate_integration "--output_base=bazel-output-base run --config=workflows //test/fixtures:validate"
    - &build_all "--output_base=bazel-output-base build --config=workflows //..."
    - &test_all "--output_base=bazel-output-base test --config=workflows //test/..."
    - &nobzlmod_build_all "--output_base=bazel-output-base build --config=workflows --config=nobzlmod //..."
    - &nobzlmod_test_all "--output_base=bazel-output-base test --config=workflows --config=nobzlmod //..."
    - &nobzlmod_generate_integration "--output_base=bazel-output-base run --config=workflows --config=nobzlmod //test/fixtures:update"

actions:
  - name: Buildifier Lint
    <<: *action_base
    <<: *light_resources
    <<: *root_workspace
    bazel_commands:
      - "run --config=workflows //:buildifier.check"

  - name: Docs
    <<: *action_base
    <<: *light_resources
    <<: *root_workspace
    bazel_commands:
      - "test --config=workflows //docs:diff_test"

  - name: Test
    <<: *arm64
    <<: *normal_resources
    <<: *action_base
    <<: *root_workspace
    bazel_commands:
      - *test_all
  - name: Test - WORKSPACE
    <<: *arm64
    <<: *normal_resources
    <<: *action_base
    <<: *root_workspace
    bazel_commands:
      - *nobzlmod_test_all
  - name: Test - Bazel 7
    <<: *bazel_7
    <<: *arm64
    <<: *normal_resources
    <<: *action_base
    <<: *root_workspace
    bazel_commands:
      - *test_all

  - name: Integration Test - Root
    <<: *arm64
    <<: *action_base
    <<: *normal_resources
    <<: *root_workspace
    bazel_commands:
      - *validate_integration
  - name: Integration Test - Root - WORKSPACE
    <<: *arm64
    <<: *action_base
    <<: *normal_resources
    <<: *root_workspace
    bazel_commands:
      - *nobzlmod_generate_integration

  - name: Integration Test - "examples/cc"
    <<: *arm64
    <<: *action_base
    <<: *normal_resources
    <<: *examples_cc_workspace
    bazel_commands:
      - *validate_integration
      - *build_all
  - name: Integration Test - "examples/cc" - WORKSPACE
    <<: *arm64
    <<: *action_base
    <<: *normal_resources
    <<: *examples_cc_workspace
    bazel_commands:
      - *nobzlmod_generate_integration
      - *nobzlmod_build_all

  - name: Integration Test - "examples/integration"
    <<: *arm64
    <<: *action_base
    <<: *normal_resources
    <<: *examples_integration_workspace
    bazel_commands:
      - *validate_integration
      - *build_all
  - name: Integration Test - "examples/integration" - WORKSPACE
    <<: *arm64
    <<: *action_base
    <<: *normal_resources
    <<: *examples_integration_workspace
    bazel_commands:
      - *nobzlmod_generate_integration
      - *nobzlmod_build_all
  - name: Integration Test - "examples/integration" - Bazel 7
    <<: *bazel_7
    <<: *action_base
    <<: *normal_resources
    <<: *examples_integration_workspace
    bazel_commands:
      - *validate_integration
      - *build_all

  - name: Integration Test - "examples/sanitizers"
    <<: *arm64
    <<: *action_base
    <<: *normal_resources
    <<: *examples_sanitizers_workspace
    bazel_commands:
      - *validate_integration
      - *build_all

  - name: Integration Test - "examples/rules_ios"
    <<: *arm64
    <<: *action_base
    <<: *normal_resources
    <<: *examples_rules_ios_workspace
    bazel_commands:
      - *validate_integration
      - *build_all
  ## Uncomment when rules_ios performs ObjcProvider -> CcInfo linking migration
  # - name: Integration Test - "examples/rules_ios" - Bazel 7
  #   <<: *bazel_7
  #   <<: *action_base
  #   <<: *normal_resources
  #   <<: *examples_rules_ios_workspace
  #   bazel_commands:
  #     - *validate_integration
  #     - *build_all

  - name: Validate release.tar.gz
    <<: *arm64
    <<: *normal_resources
    <<: *action_base
    <<: *examples_cc_workspace
    bazel_commands:
      - *set_release_archive_override
      - run --config=workflows //:xcodeproj
