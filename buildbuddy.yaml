actions:
  - name: Build
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "build --config=workflows //..."

  - name: Test
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "--output_base=bazel-output-base test --config=workflows //examples/... //tools/... //test/..."

  - name: Integration Test
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "--output_base=bazel-output-base clean"
      - "--output_base=bazel-output-base test --config=workflows //:all_integration_tests"

  - name: Buildifier Lint
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "run --config=workflows //:buildifier.check"
