actions:
  - name: Test
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    git_clean_exclude:
      - bazel-output-base
    bazel_commands:
      - "test --config=workflows //..."

  - name: Integration Test - Root
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    git_clean_exclude:
      - bazel-output-base
    bazel_commands:
      - "run --config=workflows //test/fixtures:validate"

  - name: Integration Test - "examples/cc"
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    git_clean_exclude:
      - examples/cc/bazel-output-base
    bazel_workspace_dir: examples/cc
    bazel_commands:
      - "run --config=workflows //test/fixtures:validate"
      - "build --config=workflows //..."

  - name: Integration Test - "examples/integration"
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    git_clean_exclude:
      - examples/integration/bazel-output-base
    bazel_workspace_dir: examples/integration
    bazel_commands:
      - "run --config=workflows //test/fixtures:validate"
      - "test --config=workflows //..."

  - name: Integration Test - "examples/sanitizers"
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    git_clean_exclude:
      - examples/sanitizers/bazel-output-base
    bazel_workspace_dir: examples/sanitizers
    bazel_commands:
      - "run --config=workflows //test/fixtures:validate"
      - "build --config=workflows //..."

  - name: Integration Test - "examples/simple"
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    git_clean_exclude:
      - examples/simple/bazel-output-base
    bazel_workspace_dir: examples/simple
    bazel_commands:
      - "run --config=workflows //test/fixtures:validate"
      - "build --config=workflows //..."

  - name: Buildifier Lint
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "run --config=workflows //:buildifier.check"

  - name: Docs
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "test --config=workflows //docs:diff_test"
