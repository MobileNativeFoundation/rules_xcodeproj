actions:
  - name: Build
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "main"
    bazel_commands:
      - "build --config=workflows //..."

  - name: Test
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "main"
    bazel_commands:
      - "test --config=workflows //tools/... //test/... //:all_integration_tests"

  - name: Buildifier Lint
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "main"
    bazel_commands:
      - "run --config=workflows //:buildifier.check"
