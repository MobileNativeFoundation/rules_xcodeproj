actions:
  - name: Build
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "build --config=workflows //..."

  - name: Test
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    git_clean_exclude:
      - bazel-output-base
    bazel_commands:
      - "run --config=workflows //test/fixtures:validate"
      - "test --config=workflows //..."

  - name: Integration Test - "examples/integration"
    os: "darwin"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    git_clean_exclude:
      - examples/integration/bazel-output-base
    bazel_workspace_dir: examples/integration
    bazel_commands:
      - "run --config=workflows //test/fixtures:validate"
      - "test --config=workflows //..."

  - name: Buildifier Lint
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "run --config=workflows //:buildifier.check"

  - name: Docs
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    bazel_commands:
      - "test --config=workflows //doc:diff_test"
